# API Version 與資源類型
apiVersion: v1
kind: Service
metadata:
  name: vprodb             # Service 名稱，供應用程式透過 DNS 直接連線
spec:
  # Port 配置
  ports:
  - port: 3306             # Service 在 Cluster 內部開放的 Port
    targetPort: vprodb-port # 流量轉發至 Pod 內定義的具體 Port 名稱 (3306)
    protocol: TCP          # 傳輸層協定
    
  # Label Selector
  selector:
    app: vprodb            # 根據 Label 自動對接帶有此標籤的 Pod
    
  # Service Type
  type: ClusterIP          # 僅供 Cluster 內部通訊，確保 Database 不會暴露於公網
